- name: Adding the repo for letsencrypt
  apt_repository:
    repo: 'ppa:certbot/certbot'
    state: present
  when: webserver_configuration.use_https

- name: Installing letsencrypt stuff
  become: true
  become_method: sudo
  apt:
    update_cache: yes
    name:
      - software-properties-common
      - python-certbot-nginx
  when: webserver_configuration.use_https
